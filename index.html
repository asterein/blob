<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blob</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/blob.css" />
    <script src="./src/blob-card.js"></script>

  <body>
    <noscript>
      <div style="display: grid; align-items: center; height: 100vh; width: 100vw; padding: 0; margin: 0;">

      blobInit("#blobs", "#blob-pagination", blobsPerPage);
